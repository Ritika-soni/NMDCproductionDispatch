<!DOCTYPE html>
<html> 
    <head> 
            <title> Register yourself </title>
             <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
            <link href="css/style.css" rel="stylesheet" type="text/css"/>
            
          
    </head> 

    <body>
        <div class="container">
        <a href="help.jsp" class='float-right btn btn-info'>Help?</a> 
        <br>
        </br>
        <br>
        </br>
        <div class='container jumbotron jumbotron-fluid' style="background-color:#D3E0A9;"> 
        <center>
         <img src="./images/logo.png" class="brand_logo" alt="Logo">
        </center>
   
    <center>
    <label class='message'></label>
    <h2 style="color:red"><u>REGISTRATION FORM</u></h2>
    </center>
    <br>
          
    <form action="register"  method="post" id='regForm'>
        
        <table  class="table table-hover text-centered">
            
            <tr>
                <td>FIRST NAME:<span  style="color:red"> *</span></td>
                <td><input type='text' name='firstname' id = 'firstname' class="form-control" pattern="^[A-Za-z]{1,10}$" placeholder='Employee First name' title="(max 10 characters a-z or A-Z)" required>

                </td>
            </tr>
            <tr>
                <td>LAST NAME:<span  style="color:red"> *</span></td>
                <td><input type='text' name='lastname' id = 'lastname' class="form-control"  pattern="^[A-Za-z]{1,10}$" placeholder='Employee Last name' title="(max 10 characters a-z or A-Z)" required>

                </td>
            </tr>
            
             <tr>
                <td>DOB:</td>
                <td><input type='date' name='dob' class="form-control" title="Employee date of birth" required ></td>
            </tr>
            
            <tr>
                <td>TOKEN NO:<span  style="color:red"> *</span></td>
                <td><input type='text' name='tokenno' pattern="^[A-Z]\d{4}$" class="form-control" placeholder='Employee Token No' title="(eg: A1111)" required>

                </td>
            </tr>
            <tr>
                <td>PASSWORD:<span  style="color:red"> *</span></td>
                <td><input id ="Password" class="form-control" type='password' name='password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder='Password'  data-toggle="password" title="Your password must have at least :
                  8 characters length,
                  1 uppercase & 1 lowercase character,
                  1 number" required>

                </td>
            </tr>
            
            <tr>
                <td>CONFIRM PASSWORD:<span  style="color:red"> *</span></td>
                <td><input id ="ConfirmPassword" class="form-control" type='password' name='confirmpassword'  placeholder='Confirm Password' title="Employee confirm Password" data-toggle="password" required>
                </td>
            </tr>
           
        </table>
        
        <br>
        <center>
            <button type="submit" class='btn1 btn-sm mr-3' onclick="return validatePasswords()">Sign Up</button> 
        </center>
    </form>   
        </div>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
        <script type="text/javascript">
            
             $("#password").password('toggle');
             
            function validatePasswords(){
                let password = document.getElementById("Password");
                let confirmPassword = document.getElementById("ConfirmPassword");
                if(password.value !== confirmPassword.value) {
                  alert("Password and Confirm Password don't match!");
                  return false;
                }
            }
        </script>

        <center>
            <br>
            <p>Already having an Account
                <a href="./index.html" class='btn btn-warning btn-sm'>Log in</a> 
            <p>
        </center>
        <center>
            <br>


        </center>
        </div>
    </body> 
</html>
